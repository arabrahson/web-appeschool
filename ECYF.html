<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Escuela Cultura y Fraternidad</title>
<link rel="icon" type="image/png" href="https://www.micole.net/imagenes/colegio/logo/200046497/cultura-y-fraternidad_512.png">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1em;
    position: relative;
    color: #002366;
    background: linear-gradient(to bottom, #002366, #ffffff);
    overflow: hidden;
  }

  .logo-top {
    width: 25vw;
    max-width: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 4px solid #ffffff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .logo-second {
    width: 35vw;
    max-width: 200px;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 6vw;
    margin-bottom: 0.3em;
    font-weight: bold;
    animation: colorChange 6s infinite alternate;
  }

  p {
    font-size: 4vw;
    margin-bottom: 2em;
  }

  @keyframes colorChange {
    0% { color: #ffffff; }
    25% { color: #ffdd00; }
    50% { color: #ff4d6d; }
    75% { color: #4deaff; }
    100% { color: #90ee90; }
  }

  /* --- BOTONES CON MENÚ DESPLEGABLE --- */
  .grado-botones {
    display: flex;
    justify-content: center;
    gap: 3vw;
    flex-wrap: wrap;
    margin-bottom: 2em;
    position: relative;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropbtn {
    background-color: #ffffff;
    color: #002366;
    width: 18vw;
    max-width: 120px;
    height: 18vw;
    max-height: 120px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .dropbtn:hover {
    transform: scale(1.2) rotate(8deg);
    box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    background-color: #ffdd00;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 110%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    min-width: 150px;
    z-index: 10;
    flex-direction: column;
    padding: 10px;
  }

  .dropdown-content a {
    text-decoration: none;
    color: #002366;
    padding: 10px;
    display: block;
    font-weight: bold;
    border-radius: 8px;
    transition: background 0.3s ease;
  }

  .dropdown-content a:hover {
    background-color: #ffdd00;
  }

  .dropdown:hover .dropdown-content {
    display: flex;
  }

  /* --- Botones extra --- */
  .extra-buttons {
    display: flex;
    gap: 5vw;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2em;
  }

  .extra-buttons a {
    text-decoration: none;
    background-color: #ffffff;
    color: #002366;
    padding: 3vw 8vw;
    border-radius: 30px;
    font-weight: bold;
    font-size: 3vw;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .extra-buttons a:hover {
    transform: scale(1.05);
    background-color: #ffdd00;
  }

  /* --- Imágenes flotantes --- */
  .floating {
    position: absolute;
    width: 12vw;
    max-width: 70px;
    height: auto;
    border-radius: 50%;
    padding: 5px;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    pointer-events: auto;
    transition: transform 0.8s ease, top 1.2s ease, left 1.2s ease;
  }

  footer {
    margin-top: 2em;
    font-size: 3vw;
  }

  @media (min-width: 1024px) {
    h1 { font-size: 2.5rem; }
    p { font-size: 1.2rem; }
    .dropbtn { width: 100px; height: 100px; font-size: 1rem; }
    .extra-buttons a { font-size: 1rem; padding: 12px 24px; }
    footer { font-size: 1rem; }
  }
</style>
</head>
<body>
  <img class="logo-top" src="https://www.micole.net/imagenes/colegio/logo/200046497/cultura-y-fraternidad_512.png" alt="Logo Cultura y Fraternidad">
  <img class="logo-second" src="images/MMYMG-1-1.png" alt="Logo MMYMG">

  <h1>Escuela Cultura y Fraternidad</h1>
  <p>Formando con valores, construyendo el futuro.</p>

  <div class="grado-botones">
    <!-- Botones 1° a 6° -->
    <script>
      const grados = [1, 2, 3, 4, 5, 6];
      document.write(
        grados.map(num => `
          <div class="dropdown">
            <div class="dropbtn">${num}°</div>
            <div class="dropdown-content">
              <a href="#">Tareas</a>
              <a href="#">Actividades</a>
              <a href="#">Boletas</a>
            </div>
          </div>
        `).join('')
      );
    </script>
  </div>

  <div class="extra-buttons">
    <a href="#">Pruebas Digitales</a>
    <a href="#">Google</a>
  </div>

  <!-- 12 imágenes flotantes -->
  <img src="https://cdn-icons-png.flaticon.com/512/3219/3219074.png" class="floating" alt="Cohete">
  <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" class="floating" alt="Camión">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="floating" alt="Perrito">
  <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" class="floating" alt="Libro">
  <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" class="floating" alt="Lápiz">
  <img src="https://cdn-icons-png.flaticon.com/512/1161/1161388.png" class="floating" alt="Computadora">
  <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" class="floating" alt="Balón">
  <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" class="floating" alt="Estrella">
  <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="floating" alt="Mochila">
  <img src="https://cdn-icons-png.flaticon.com/512/1903/1903162.png" class="floating" alt="Regla">
  <img src="https://cdn-icons-png.flaticon.com/512/1055/1055644.png" class="floating" alt="Tijeras">
  <img src="https://cdn-icons-png.flaticon.com/512/2832/2832865.png" class="floating" alt="Globo Tierra">

  <footer>© 2025 Escuela Cultura y Fraternidad I.A.P.</footer>

  <script>
    const floats = document.querySelectorAll('.floating');

    // Posiciones iniciales aleatorias
    floats.forEach(img => {
      img.style.top = Math.random() * 80 + "%";
      img.style.left = Math.random() * 80 + "%";
    });

    // Efecto al pasar el mouse
    floats.forEach(img => {
      img.addEventListener('mouseenter', () => {
        const newTop = Math.random() * 80;
        const newLeft = Math.random() * 80;
        img.style.top = newTop + "%";
        img.style.left = newLeft + "%";
      });
    });
  </script>
</body>
</html>
