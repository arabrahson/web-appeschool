<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Escuela Cultura y Fraternidad</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1em;
    position: relative;
    color: #002366;
    background: linear-gradient(to bottom, #002366, #ffffff);
    overflow: auto;
  }

  .logo-top {
    width: 25vw;
    max-width: 150px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 4px solid #ffffff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  .logo-second {
    width: 35vw;
    max-width: 200px;
    height: auto;
    margin-bottom: 30px;
    object-fit: contain;
  }

  h1 {
    font-size: 6vw;
    margin-bottom: 0.3em;
    font-weight: bold;
    animation: colorChange 6s infinite alternate;
  }

  p {
    font-size: 4vw;
    margin-bottom: 2em;
  }

  @keyframes colorChange {
    0% { color: #ffffff; }
    25% { color: #ffdd00; }
    50% { color: #ff4d6d; }
    75% { color: #4deaff; }
    100% { color: #90ee90; }
  }

  .grado-botones {
    display: flex;
    justify-content: center;
    gap: 4vw;
    flex-wrap: wrap;
    margin-bottom: 2em;
  }

  .grado-botones a {
    text-decoration: none;
    background-color: #ffffff;
    color: #002366;
    width: 18vw;
    max-width: 120px;
    height: 18vw;
    max-height: 120px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .grado-botones a:hover {
    transform: scale(1.2) rotate(8deg);
    box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    background-color: #ffdd00;
    color: #002366;
  }

  .extra-buttons {
    display: flex;
    gap: 5vw;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2em;
  }

  .extra-buttons a {
    text-decoration: none;
    background-color: #ffffff;
    color: #002366;
    padding: 3vw 8vw;
    border-radius: 30px;
    font-weight: bold;
    font-size: 3vw;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .extra-buttons a:hover {
    transform: scale(1.05);
    background-color: #ffdd00;
    color: #002366;
  }

  .floating {
    position: absolute;
    width: 15vw;
    max-width: 80px;
    height: auto;
    border-radius: 50%;
    padding: 5px;
    background: rgba(255,255,255,0.7);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    transition: transform 0.5s ease, left 0.5s ease, top 0.5s ease;
  }

  .img1 { top: 5%; left: 5%; }
  .img2 { top: 10%; right: 5%; }
  .img3 { bottom: 15%; left: 5%; }
  .img4 { bottom: 15%; right: 5%; }
  .img5 { top: 45%; left: 2%; }
  .img6 { bottom: 30%; right: 2%; }

  footer {
    margin-top: 2em;
    font-size: 3vw;
  }

  /* --- Ajustes para móvil --- */
  @media (max-width: 768px) {
    h1 { font-size: 8vw; }
    p { font-size: 5vw; }
    .grado-botones a { width: 22vw; height: 22vw; }
    .extra-buttons a { font-size: 4vw; padding: 4vw 10vw; }
  }

  /* --- Ajustes para computadora --- */
  @media (min-width: 1024px) {
    h1 { font-size: 2.5rem; }
    p { font-size: 1.2rem; }
    .logo-top { max-width: 120px; }
    .logo-second { max-width: 160px; }
    .grado-botones a {
      width: 100px;
      height: 100px;
      font-size: 1rem;
    }
    .extra-buttons a {
      font-size: 1rem;
      padding: 12px 24px;
    }
    footer { font-size: 1rem; }
  }
</style>
</head>
<body>
  <img class="logo-top" src="https://www.micole.net/imagenes/colegio/logo/200046497/cultura-y-fraternidad_512.png" alt="Logo Cultura y Fraternidad">
  <img class="logo-second" src="images/MMYMG-1-1.png" alt="Logo MMYMG">

  <h1>Escuela Cultura y Fraternidad</h1>
  <p>Formando con valores, construyendo el futuro.</p>

  <div class="grado-botones">
    <a href="#">1er Grado</a>
    <a href="#">2do Grado</a>
    <a href="#">3er Grado</a>
    <a href="#">4to Grado</a>
    <a href="#">5to Grado</a>
    <a href="#">6to Grado</a>
  </div>

  <div class="extra-buttons">
    <a href="#">Pruebas Digitales</a>
    <a href="#">Google</a>
  </div>

  <footer>© 2025 Escuela Cultura y Fraternidad I.A.P.</footer>
</body>
</html>
